<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        *{

        #box1{

        }
        #box4::after{
            content:"";
            display: block;
            margin-top: 100%;

</head>

        <li>2</li>
        <li>3</li>

    <script>
        var a = [1,2,3]
        var b = a
        a[0] = 8

        // console.log(ul)
        let treeNode = [
            {name:'1'}
        ]

        const container = document.querySelector('#container')
        const fn = (node,tree) => {
            tree.map(vnode => {
                const newNode = document.createElement('div').setAttribute('name',vnode.name)
                node.sub && fn(newNode,node.sub)
            })
            return
        }
        fn(container,treeNode)
