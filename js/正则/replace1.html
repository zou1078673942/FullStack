<body>
    <script>
        function format(str){
            let reg = /\-([a-z])/
            let newReg = reg.exec(str)[1].toUpperCase()
            return str.replace(/\-([a-z])/,newReg)
        }
        console.log(format('backgroud-color'))
    </script>
</body>
