<script>
    function Animal() {
        this.name = "animal";
        this.say = function () {
            console.log(this.name);
        }
    }
    Animal.prototype.look = function () {
        console.log("Animal look");
    };
    function Dog() {
        this.name = "dog";
    }
    Dog.prototype = Object.create(Animal.prototype);
    var dog = new Dog();
    //写出输出内容
    dog.look();
    //写出输出内容
    dog.say();
</script>
