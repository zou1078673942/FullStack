    <script>
        function lazyLoad(){
            const allImages = document.querySelectorAll("img[lazyload]");
            let viewHeight = window.innerHeight;
            for(let oldImg of allImages){
                let size = oldImg.getBoundingClientRect();
                if(size.top < viewHeight && size.bottom > 0){
                    let origianlSrc = oldImg.getAttribute('date-original')
                    const img = new Image();
                    img.src = origianlSrc;   //此时浏览器已经开始加载
                    img.onload = function(){
                        oldImg.src = origianlSrc;
                        img,removeAttribute('lazyload')
                    }
                }
            }
        }
        lazyLoad();
        window.addEventListener('scoll',lazyLoad)
    </script>
