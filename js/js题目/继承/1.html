<script>
  // 题目
  // 填充 inherit 完成输出。
  function inherit(classname, obj) {
    let original = classname
    let originalFun = classname.prototype
    console.log(original, originalFun)
    return function newClass() {
      obj.forEach(item => originalFun.item)
    }
  }

  let animalNum = 0;
  function Animal(name) {
    animalNum++;
    this.name = name;
  }
  Animal.prototype.getName = function () {
    return this.name;
  };
  const Cat = inherit(Animal, {
    say: function () {
      console.log(`NO${animalNum}:${this.getName()}`);
    }
  });
  const cat1 = new Cat('小花');
  cat1.say(); // NO1:小花
</script>
