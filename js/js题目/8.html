<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 50%;
            display: flex;
        }

        .blank {
            width: 100px;
            height: 200px;
            /* background-color: #fff; */
        }

        .blank2 {
            position: absolute;
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="blank blank1"></div>
        <div class="blank2">
            <div class="blank"></div>
        </div>
    </div>
</body>

</html>
