    const max1 = Math.max(...arr)


    // ... 还可以将字符串 变成数组
    let str = 'abcde';

    // ... 还可对对象进行操作
    let obj = {
        name:'name', sex:'sex'
    }
    console.log({...obj});
    //---------------------------
    // 指向同一份地址  obj 和 obj1任何一个改变都会改变另一个 
    // 如何避免这种情况？ 对于 obj 进行一次复制、拷贝

    // let obj1 = obj;         这样声明会使得 两个对象指向同一个地址
    let obj1 = {...obj}     // 这样可以让 obj1 所指向的地址与 obj 不同
    delete obj1.name;
    delete obj1.a.c;

</script>
