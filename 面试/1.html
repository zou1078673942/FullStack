<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: beige;
        }

        div {
            overflow: auto;
            display: block;
            margin: 100px;
            width: 400px;
            height: 160px;
            background: lightgray;
        }

        p {
            width: 50%;
            /* == 400px * .5 = 200px */
            height: 25%;
            /* == 160px * .25 = 40px */
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            /* == 400px * .05 = 20px */
            padding: 5%;
            /* == 400px * .05 = 20px */
            background: cyan;
        }
    </style>
</head>

<body>
    <div>
        <p>This is a paragraph!</p>
    </div>
</body>

</html>
