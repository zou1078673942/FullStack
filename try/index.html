<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- 挂载点 DOM -->
    <!-- css 词汇量 -->
    <div class="container">
        <!-- 网页布局, 接在行列之中 -->
        <div class="row">
            <div class="col-md-4">
                <form action="#" class="form" name="myform">
                    <div class="form-group">
                        <label for="idInput">ID</label>
                        <input type="number" class="form-control" id="idInput" placeholder="请输入 ID">
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="请输入 Name">
                    </div>
                    <div class="form-group">
                        <label for="sexInput">Sex</label>
                        <input type="text" class="form-control" id="sexInput" placeholder="请输入 Sex">
                    </div>
                    <div class="form-group">
                        <label for="avatarInput">Avatar</label>
                        <input type="text" class="form-control" id="avatarInput" placeholder="请输入 Avatar 地址">
                    </div>
                    <div class="form-group">
                        <label for="phone_numberInput">Phone_Number</label>
                        <input type="number" class="form-control" id="phone_numberInput" placeholder="请输入Phone_Number">
                    </div>
                    <div class="form-group">
                        <label for="home_townInput">Home_Town</label>
                        <input type="text" class="form-control" id="home_townInput" placeholder="请输入 Home_Town ">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-md-8">
                <table id="member" class="table table-striped table-bordered table-hover">
                    <!-- html 语义化 -->
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Sex</td>
                            <td>Avatar</td>
                            <td>Phone_Number</td>
                            <td>Home_Town</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态插入数据 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
