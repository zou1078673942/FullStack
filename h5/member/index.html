<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form action="#" class="form" name="myform">
                    <div class="form-group">
                        <label for="idInput">ID</label>
                        <input type="number" class="form-control" id="idInput" placeholder="请输入 ID">
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="请输入 Name">
                    </div>
                    <div class="form-group">
                        <label for="avatarInput">Avatar</label>
                        <input type="text" class="form-control" id="avatarInput" placeholder="请输入 Avatar 地址">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-md-8">
                <table id="member" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Avatar </th>
                            <th>Id</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
