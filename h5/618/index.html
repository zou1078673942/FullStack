<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- user-scaable = no 用户不可伸缩 -->
    <meta name="viewport" content="width=750,user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="app" class="win">
        <div class="videowin1">
            <video class="video-box video1" 
            src="http://tmall.lpiii.cn/618/static/video/big3.mp4"
            style='transform:translateX(0px);'></video>
            <div class="playVideoCon">
                <div class="innerwin wt">
                    <div class="helptit">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 固定app的高度  完成项目的适配
        window.onload = function() {
            const appEle = document.querySelector('#app')
            let playNum = 0;
            init();
            function init(){
                const winHeight = window.innerHeight;
                // 4次 页面渲染  非常消耗性能
                // appEle.style.background = 'rgb(0,0,0)';
                // appEle.style.height = winHeight + 'px';
                // appEle.style.marginTop = (0 - winHeight/2) + 'px';
                // appEle.style.transform = 'scale(1,1)';
                appEle.style.cssText = `
                    background: rgb(0, 0, 0);
                    height: ${winHeight}px;
                    margin-top: ${0-winHeight/2}px;
                    transform: scale(1, 1);
                `
            }
            setInterval(()=>{
                playNum ++;
                if(playNum > 2){
                    playNum = 0;
                }
                document.querySelector('.video-box').style.transform = `translateX(${0-playNum*750}px)`
            },3000)
        }
    </script>
</body>
</html>
