<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* 不同的浏览器 对于html标签都有不同的margin 和padding值，全部初始化为0 */
            margin:0; padding: 0;
        }
        .html,body{
            width: 100%;
            height: 100%;
        }  /*  方法一  */
        .view{  
            width: 100%;
            height: 100%;
            /* absolute 相对于父级第一个设置了定位元素（加了position属性） 默认视窗 */
            position: absolute;   /* 方法二 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;  /*  方法三  */
        }
        html{
            font-size: 37.5px;
        }
        .bear{
            /* rem:  相对单位   
            相对于html的font-size
            6.5*37.5  
            1.89*37.5*/
            width: 6.5rem;
            height: 1.89rem;
            /* 如果  宽度  固定，可以用auto的方式达到水平居中 */
            margin-right: auto;
            margin-left: auto;
        }
        .bear-img{
            background:url(http://s1.map.bdimg.com/zt/y2015/waimaibear/mobile/images/rider1_1b78925.png);
            width: 2.4rem;
            height: 1.89rem;
            background-size: 100%;
            position: absolute;
            right: 40%;
            top: 0;
            animation: riderDrive 1s linear forwards;
        }
        .progress{
            width: 6.25rem;
            height: 0.245rem;
            border:black 2px solid;
            border-radius: .5rem;  /*边框圆角   。5rem指半径*/
            margin-left: auto;
            margin-right: auto;
            overflow:  hidden;  /*超出隐藏*/
        }
        .progress-red{
            width: 0;
            height: 100%;
            background-color: red;
            float:right;
            animation: progress 1s linear forwards;
        }
        /* @keyframes progress{
            to{
                width:100%;
            }
        } */
        @keyframes riderDrive {
            0% {
                transform: translate3d(0, 0, 0);
            }
            4% {
                transform: translate3d(0, -.125rem, 0);
            }
            8% {
                transform: translate3d(0, 0, 0);
            }
            16% {
                transform: translate3d(-.4rem, -.125rem, 0);
            }
            24% {
                transform: translate3d(-.8rem, 0, 0);
            }
            32%{
                transform:translate3d(-1.2rem,-.125rem,0rem)
            }
            40%{transform:translate3d(-1.6rem,0rem,0rem)
            }
            48%{transform:translate3d(-2rem,-.125rem,0rem)
            }
            56%{transform:translate3d(-2.4rem,0rem,0rem)
            }
            64%{transform:translate3d(-2.8rem,-.125rem,0rem)
            }
            72%{transform:translate3d(-3.2rem,0rem,0rem)
            }
            80%{
                transform:translate3d(-3.6rem,-.125rem,0rem)
            }
            88%{
                transform:translate3d(-4rem,0rem,0rem)
            }
            96%{
                transform:translate3d(-4.4rem,-.125rem,0rem)
            }
            100%{
                transform:translate3d(-4.8rem,0rem,0rem)
            }
        }
    </style>
</head>
<body>
    <div class="view">
        <div class="bear">
            <div class="bear-img"></div>
        </div>
        <div class="progress">
            <div class="progress-red"></div>
        </div>
    </div>
    <script>
        //const 定义常量，后面不能改变  document.querySelector选中
        const progress = document.querySelector('.progress-red')
        //setInterval  设定一个定时器
        var width= 0;

                return;  //return之后后面的语句都不执行；

            progress.style.width = width + '%';//将width 和 % 拼接成一个字符串
        },100)  //每隔100ms

    </script>
</body>
</html>
