<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .cat{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%,-50%,0);
            width: auto;
            height: auto;
        }
        .body{
            background: url("./cat/maoshenti.png");
            position: absolute;
            z-index: 1;
            width: 117px;
            height: 201px;
        }
        .weiba{
            background: url("./cat/maowei.png");
            position:absolute;
            width: 64px;
            height: 194px;
            left: 0;
            top: -182px;
            animation: ani 3s ease-in-out infinite alternate;   
            /* ease-in-out动画速度 */
            /* 3s  时间 */
            /* ani   动画名字 */
            /* 动画播放次数   infinite: 无情大 */
            transform-origin:62% 100%;
            /* 默认以中心点为中心旋转 */
        }
        .maozhua{
            background:url("./cat/maozhua.png");
            position:absolute;
            width: 23px;
            height: 80px;
            left: 80px;
            top: 160px;
            animation:ani 3s ease-in-out infinite alternate;
            transform-origin:0% 0%;
        }
        .maoyan1{
            background: url("./cat/maoyan1.png");
            position:absolute;
            z-index: 2;
            width: 2px;
            height: 2px;
            left: 90px;
            top: 180px;
        }
        .maoyan2{
            background: url("./cat/maoyan1.png");
            position:absolute;
            z-index: 2;
            width: 2px;
            height: 2px;
            left: 75px;
            top: 170px;
        }
        .maozui{
            background: url("./cat/maoyan1.png");
            position:absolute;
            z-index: 2;
            width: 2px;
            height: 2px;
            left: 76px;
            top: 185px;
        }
        /* 关键帧：动画种几个关键点 */
        @keyframes ani{
            100%{
                transform: rotate(-5deg);/*摇摆*/
            }
        }
    </style>
</head>
<body>
    <div class="cat">
        <div class="body"></div>
        <div class="weiba"></div>
        <div class="maozhua"></div>
        <div class="maoyan1"></div>
        <div class="maoyan2"></div>
        <div class="maozui"></div>
    </div>
</body>
</html>
